<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>medium Farm</title>
</head>
<body>
    <header>
        <div class="stats">
            <div class="money">0 </div>
            <img src="money.png" alt="">
        </div>
    </header>
    <div class="farm_plant">
        <div class="plant">
            <img src="plant.png" alt="">
        </div>
    </div>
    <div class="lamp-glow"></div>
    <div class="buds">
        <img src="bud.png" class="bud bud1">
        <div class="leaves leaves1"></div>
        <img src="bud.png" class="bud bud2">
        <div class="leaves leaves2"></div>
        <img src="bud.png" class="bud bud3">
        <div class="leaves leaves3"></div>
        <img src="bud.png" class="bud bud4">
        <div class="leaves leaves4"></div>
        <img src="bud.png" class="bud bud5">
        <div class="leaves leaves5"></div>
    </div>
    
    <div id="shop-modal">
        <div class="shop-content">
            <button class="close-shop-button" id="close-shop-button">&times;</button>
            <div class="shop-items">
                <!-- Сюда будут добавляться товары через JS -->
            </div>
        </div>
    </div>
    

    <div id="inventory-modal" class="inventory-modal">
        <div class="inventory-content">
            <button id="close-inventory" class="close-inventory">&times;</button>
            <div class="inventory-items"></div>
        </div>
    </div>

    <footer>
        <div class="menu">
            <button class="menu_button" id="shop_button"><img src="shop.png" alt="" style="height: 40px; width: 40px;"></button>
            <button class="menu_button" id="darknet-button"><img src="laptop.png" alt=""></button>
            <button class="menu_button" id="inventar_button"><img src="inventar.png" alt=""></button>
        </div>
    </footer>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-product-modal" class="close-button">&times;</span>
            <img id="product-icon" src="" alt="Product Icon" class="modal-icon">
            <h2 id="product-name"></h2>
            <p id="product-description"></p>
            <p id="product-benefit"></p>
            <p id="product-price"></p>
    
            <div id="quantity-container" style="display:block; margin-top:10px;">
                <label for="quantity">Количество:</label>
                <div id="quantity-controls">
                    <button id="decrease-quantity" class="quantity-button">-</button>
                    <input type="text" id="quantity" value="1" readonly style="width: 60px; text-align: center; background-color: #444; color: #fff; border: 1px solid #555;">
                    <button id="increase-quantity" class="quantity-button">+</button>
                </div>
            </div>
    
            <button id="confirm-buy" style="margin-top:15px;">Купить</button>
        </div>
    </div>
          
      <div id="action-menu" class="action-menu hidden"></div>

      <div id="darknet-modal" class="modal">
        <div class="modal-content">
            <span id="close-darknet-modal" class="close-darknet-button">&times;</span>
            <h2>Добро пожаловать в Darknet</h2>
            
            <div id="darknet-tabs" class="darknet-tabs">
                <button class="tab-button" id="tab-1">Продажа</button>
                <button class="tab-button" id="tab-2">Магазин</button>
                <button class="tab-button" id="tab-3">История</button>
            </div>
    
            <div id="darknet-tab-content">
                <div id="tab-1-content" class="tab-panel active">
                    <h3>Продажа пакетов с шишками</h3>
            
                    <!-- Чат -->
                    <div id="chat-window">
                        <!-- Сообщения будут добавляться сюда через JS -->
                    </div>
            
                    <!-- Форма для продажи пакетов с шишками -->
                    <div class="input-area">
                        <input type="text" id="message-input" placeholder="Напишите сообщение...">
                        <button id="send-message-button">Отправить</button>
                    </div>
            
                    <!-- Кнопка для начала продажи -->
                    <div class="product-form">
                        <h4>Продайте пакеты с шишками:</h4>
                        <input type="number" id="amount" placeholder="Количество пакетов" min="1" required>
                        <input type="number" id="price" placeholder="Цена за пакет" min="1" required>
                        <button id="sell-button">Продать</button>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    
    
        </div>
    </div>
    
    
    
    
      
    <script src="script.js"></script>
</body>
</html>
