<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.addEventListener('DOMContentLoaded', () => {
          const fullscreenBtn = document.getElementById('fullscreen-btn');
          if (fullscreenBtn) {
            fullscreenBtn.addEventListener('click', () => {
              tg.expand();
            });
          }
        });
      </script>
    <title>medium Farm</title>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loader-content">
          <img src="bud.png" alt="Loader Bud" class="loader-bud">
          <div class="loader-bar">
            <div class="loader-fill"></div>
          </div>
        </div>
      </div>
    <header>
        <div class="stats">
            <div class="money">0</div>
            <img src="money.png" alt="">
        </div>
    </header>
    <div class="lamp-conteiner">
        <div class="lamp">
            <img src="lamp.png" alt="">
        </div>
    </div>
    <div class="farm_plant">
        <div class="plant">
            <img src="plant.png" alt="">
        </div>
    </div>
    <div class="lamp-glow"></div>
    <div class="buds">
        <img src="bud.png" class="bud bud1">
        <div class="leaves leaves1"></div>
        <img src="bud.png" class="bud bud2">
        <div class="leaves leaves2"></div>
        <img src="bud.png" class="bud bud3">
        <div class="leaves leaves3"></div>
        <img src="bud.png" class="bud bud4">
        <div class="leaves leaves4"></div>
        <img src="bud.png" class="bud bud5">
        <div class="leaves leaves5"></div>
    </div>
    
    <div id="shop-modal">
        <div class="shop-content">
          <button class="close-shop-button" id="close-shop-button">&times;</button>
          <h2 style="color: white; text-align: center; margin-bottom: 20px;">Магазин</h2>
          <div class="shop-items"></div>
        </div>
    </div>

    <div id="inventory-modal" class="inventory-modal">
        <div class="inventory-content">
            <button id="close-inventory" class="close-inventory">&times;</button>
            <div class="inventory-items"></div>
        </div>
    </div>

    <div id="action-menu" class="action-menu hidden"></div>

    <!-- Окно телефона -->
    <div id="messenger-modal" class="messenger-modal">
        <div class="phone-frame">
            <div class="messenger-header">
                <div class="sound"></div>
                <div class="cam"><div class="blik"></div></div>
            </div>
            <div id="chat-list" class="chat-list">
                <div class="text-conteiner">
                    <h2 style="color: white;">Чаты</h2>
                </div>
                <div class="chat-item" id="uncle-redji">
                    <img src="uncle.png" alt="Дядя Реджи" class="avatar">
                    <span style="color: white;">Дядя Реджи</span>
                </div>
                <div id="sylvester-chat" class="chat-item">
                    <img src="sylvester.png" alt="Сильвестр" class="avatar">
                    <span style="color: white;">Сильвестр</span>
                </div>
            </div>
            <div id="chat-window" class="chat-window">
                <div id="messages" class="messages"></div>
                <div id="reply-buttons" class="reply-buttons"></div>
            </div>
            <div class="down-phone">
                <div id="close-messenger"><img src="off.png" alt=""></div>
            </div>
        </div>
    </div>

    <div id="buff-status-container" class="buff-status-container"></div>

    <footer>
        <div class="menu">
            <button class="menu_button" id="shop_button"><img src="farm.png" alt=""></button>
            <button class="menu_button" id="darknet_button"><img src="phone.png" alt=""></button>
            <button class="menu_button" id="inventar_button"><img src="inventar.png" alt=""></button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
